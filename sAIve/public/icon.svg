<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="200" height="200">
  

  <!-- Outer Coin Shell -->
  <!-- 3 solid interlocking segments forming a strict coin silhouette -->
  <circle cx="50" cy="50" r="34" fill="none" stroke="#681010" stroke-width="4" stroke-dasharray="56 15.209" transform="rotate(-110 50 50)" stroke-linecap="round" />
  
  <!-- Subtle Inner tech track -->
  <circle cx="50" cy="50" r="28" fill="none" stroke="#b91c1c" stroke-width="1" stroke-dasharray="2 4" opacity="0.4" />

  <!-- The Triangle Geometry - pulled tightly inward -->
  <path d="M 50 25 L 71.65 62.5 L 28.35 62.5 Z" fill="none" stroke="#b91c1c" stroke-width="2" stroke-linejoin="round" />

  <!-- Precision Nodes -->
  <circle cx="50" cy="25" r="4.5" fill="#ffffff" />
  <circle cx="50" cy="25" r="2" fill="#000000" />
  
  <circle cx="71.65" cy="62.5" r="4.5" fill="#ef4444" />
  <circle cx="28.35" cy="62.5" r="4.5" fill="#7f1d1d" />

  <!-- Center Core -->
  <path d="M 46 50 L 54 50 M 50 46 L 50 54" fill="none" stroke="#ef4444" stroke-width="1.5" stroke-linecap="round" />
</svg>