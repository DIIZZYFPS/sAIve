# Name of the workflow
name: Build and Release Electron App

# This workflow runs on pushes to the main branch
on:
  push:
    branches: [ main ]

jobs:
  # Job to build the macOS application
  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Node.js dependencies
        run: npm install
        working-directory: sAIve

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python dependencies for packaging
        run: |
          python -m venv ./.venv
          source ./.venv/bin/activate
          pip install --upgrade pip
          pip install -r Server/requirements.txt
          # Deactivate after use
          deactivate

      - name: Build macOS application
        run: npm run electron:build
        working-directory: sAIve
        env:
          # This is important for macOS notarization if you set it up
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: saive-macos-build
          path: sAIve/release/*.dmg

  # Job to build the Windows application
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Node.js dependencies
        run: npm install
        working-directory: sAIve

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python dependencies for packaging
        run: |
          python -m venv .\.venv
          .\.venv\Scripts\Activate.ps1
          pip install --upgrade pip
          pip install -r Server/requirements.txt
          # Deactivate is not a standard command on PS, the shell will handle it

      - name: Build Windows application
        run: npm run electron:build
        working-directory: sAIve

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: saive-win-build
          path: sAIve/release/*.exe

  # Job to create a public GitHub release
  release:
    runs-on: ubuntu-latest
    needs: [build-macos, build-windows]
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Download macOS build artifact
        uses: actions/download-artifact@v4
        with:
          name: saive-macos-build
          path: release/

      - name: Download Windows build artifact
        uses: actions/download-artifact@v4
        with:
          name: saive-win-build
          path: release/
          
      - name: Get project version
        id: get_version
        run: echo "VERSION=$(node -p "require('./sAIve/package.json').version")" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/*.dmg
            release/*.exe
          tag_name: v${{ steps.get_version.outputs.VERSION }}
          release_name: Release v${{ steps.get_version.outputs.VERSION }}
          body: "Automated release of macOS and Windows builds."
